<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs Information Dashboard</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <main>
        <header>
            <div id="headerContainer">
              <h1>Dashboard</h1>
              <div class="header-actions">
                <button id="sortButton" class="action-button">Sort Tabs</button>
                <div id="tabsSorted" class="tabs-sorted">Tabs in-order</div>
              </div>
          </div>
          <div id="headerBorder"></div>
        </header>
        <section>
            <h2>Youtube Watch Tabs</h2>
            <table id="infoTable">
              <thead>
                <tr>
                    <th class="url-title">URL/Title</th>
                    <th class="action-required">Action Required</th>
                    <th class="remaining-time">Remaining Time</th>
                    <th class="tab-index">Tab Index</th>
                    <th class="tab-status">Tab Status</th>
                </tr>
            </thead>
                <tbody></tbody>
            </table>
        </section>
        <footer>
            <div id="controls">
                <div id="youtubeWatchTabsReadyStatus" class="status-message"></div>
                <div id="hiddenTabWarning" class="warning-message"></div>
                <label class="option-toggle">
                    <input type="checkbox" id="groupNonYoutubeTabsToggle">
                    Group non-YouTube tabs by domain on sort
                </label>
            </div>
        </footer>
    </main>
    <script type="module" src="init.js"></script>
</body>
</html>
